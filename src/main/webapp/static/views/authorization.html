<!doctype html>
<html lang="en">
<head>
    <title>Under Air Fitness Group</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/styles/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/authorization_form.css" type="text/css">
</head>
<body>
<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
        <div class="form-header">
            <h1>Account Login</h1>
        </div>
        <div class="form-content">
            <form id="login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" name="username" required="required"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" required="required"/>
                </div>
                <div class="message-container" th:if="${message}" id="main6778">
                    <div th:class="'alert alert-' + ${result}" role="alert">
                        <span th:text="${message}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="login">Log In</button>
                </div>
            </form>

        </div>
    </div>
    <div class="form-panel two">
        <div class="form-header">
            <h1>Register Account</h1>
        </div>
        <div class="form-content">
            <form>
                <div class="form-group">
                    <label for="usernameRegister">Username</label>
                    <input id="usernameRegister" type="text" name="usernameRegister" required="required"/>
                </div>
                <div class="form-group">
                    <label for="passwordRegister">Password</label>
                    <input id="passwordRegister" type="password" name="passwordRegister" required="required"/>
                </div>
                <div class="form-group">
                    <label for="confirmPasswordRegister">Confirm Password</label>
                    <input id="confirmPasswordRegister" type="password" name="confirmPasswordRegister" required="required"/>
                </div>
                <div class="form-group">
                    <label for="emailRegister">Email Address</label>
                    <input id="emailRegister" type="email" name="emailRegister" required="required"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="register">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/static/scripts/jquery.min.js"></script>
<script src="/static/scripts/bootstrap.min.js"></script>
<script src="/static/scripts/aos.js"></script>
<script src="/static/scripts/smoothscroll.js"></script>
<script src="/static/scripts/authorization/authorization.js"></script>
</body>
</html>
